spring:
  application:
    name: professionals
  datasource:
    url: jdbc:postgresql://db:5432/professionaldb?user=postgres&password=postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    